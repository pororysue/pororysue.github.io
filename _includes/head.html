<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
    {% for category in page.categories %}
    <meta property="article:tag" content="{{ category }}"/>
    {% endfor %}
    {% if page.description %}
    <meta name="description" content="{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}"/>
    {% else %}
    <meta name="description" content="{{ content | strip_html | truncatewords: 200 | strip_newlines | escape_once }}"/>
    {% endif %}
    <meta name="author" content="배수민">
    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}/assets/{{ page.image }}"/>
    {% endif %}
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
</head>
