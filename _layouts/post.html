---
layout: default
---
<div class="post">

  <header class="post-header">
    <hr>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%Y년 %m월 %-d일 %H시 %M분" }}</p>
    <hr>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>
